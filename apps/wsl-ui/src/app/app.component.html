<div class='slds-grid slds-grid_vertical'>
  <div *ngIf='loading' class='slds-spinner_container'>
    <ngl-spinner size='large' variant='brand'></ngl-spinner>
  </div>

  <div class="slds-context-bar">
    <div class="slds-context-bar__primary">
      <div
        class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover"
      >
        <div class="slds-context-bar__icon-action"></div>
        <span class="slds-context-bar__label-action slds-context-bar__app-name">
          <span class="slds-truncate" title="App Name">WSL Desktop</span>
        </span>
      </div>
    </div>
    <nav class="slds-context-bar__secondary" role="navigation">
      <ul class="slds-grid">
        <li class="slds-context-bar__item slds-is-active">
          <a href="#" class="slds-context-bar__label-action" title="Home">
            <span class="slds-assistive-text">Current Page:</span>
            <span class="slds-truncate" title="Home">Containers</span>
          </a>
        </li>
        <li class="slds-context-bar__item">
          <a href="#" class="slds-context-bar__label-action" title="Menu Item">
            <span class="slds-truncate" title="Menu Item">Images</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>
  <div class='slds-grow slds-p-around_small'>
    <ng-container *ngIf="data">
      <ul class='slds-has-dividers_around-space slds-scrollable_y'>
        <li class='slds-item slds-theme_default' *ngFor='let d of data' >
          <article class="slds-tile" >
            <div class='slds-grid slds-grid_align-spread slds-has-flexi-truncate'>
              <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
                <span>{{d.Names}}</span>
              </h3>
              <div class='slds-shrink-none'>
                <button  *ngIf="'stop' | canAction : d.State" (click)="stopStart(d.ID, 'stop')" class="slds-button slds-button_icon  slds-button_icon-x-small slds-button_icon-brand" title="Stop">
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#stop"></use>
                  </svg>
                  <span class="slds-assistive-text">Stop</span>
                </button>
                <button  *ngIf="'start' | canAction : d.State" (click)="stopStart(d.ID, 'start')" class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-brand" title="Start">
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#play"></use>
                  </svg>
                  <span class="slds-assistive-text">Start</span>
                </button>
              </div>
            </div>

            <div class="slds-tile__detail">
              <dl class="slds-list_horizontal slds-wrap">
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="First Label">Status:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for first label">{{d.Status}}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">Date Ran:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for second label">{{d.RunningFor}}</dd>
                <dt class="slds-item_label slds-text-color_weak slds-truncate" title="Second Label">State:</dt>
                <dd class="slds-item_detail slds-truncate" title="Description for second label">{{d.State}}</dd>
              </dl>
            </div>
          </article>
        </li>
      </ul>

    </ng-container>
  </div>
</div>
