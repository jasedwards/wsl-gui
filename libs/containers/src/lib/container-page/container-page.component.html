<div class="slds-container_fluid slds-scrollable_y">
  <div *ngIf="facade.loading$ | async" class="slds-spinner_container">
    <ngl-spinner size="large" variant="brand"></ngl-spinner>
  </div>
  <ul class="slds-has-dividers_around-space">
    <li
      class="slds-item slds-theme_default"
      *ngFor="let container of facade.containers$ | async"
    >
      <wsl-gui-container-item
        [container]="container"
        (executeAction)="action($event)"
      ></wsl-gui-container-item>
    </li>
  </ul>
</div>
