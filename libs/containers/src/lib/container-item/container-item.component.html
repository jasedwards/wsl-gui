<article class="slds-tile">
  <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
    <h3 class="slds-tile__title slds-truncate" title="Salesforce UX">
      <span>{{ container.Names }}</span>
    </h3>
    <div class="slds-shrink-none">
      <button
        *ngIf="'stop' | canAction: container.State"
        (click)="onExecute('stop')"
        class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-brand"
        title="Stop"
      >
        <svg class="slds-button__icon" aria-hidden="true">
          <use
            xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#stop"
          ></use>
        </svg>
        <span class="slds-assistive-text">Stop</span>
      </button>
      <button
        *ngIf="'start' | canAction: container.State"
        (click)="onExecute('start')"
        class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-brand"
        title="Start"
      >
        <svg class="slds-button__icon" aria-hidden="true">
          <use
            xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#play"
          ></use>
        </svg>
        <span class="slds-assistive-text">Start</span>
      </button>
      <button
        *ngIf="'restart' | canAction: container.State"
        (click)="onExecute('restart')"
        class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-brand"
        title="Restart"
      >
        <svg class="slds-button__icon" aria-hidden="true">
          <use
            xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#refresh"
          ></use>
        </svg>
        <span class="slds-assistive-text">Restart</span>
      </button>
      <button
        *ngIf="'pause' | canAction: container.State"
        (click)="onExecute('pause')"
        class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-brand"
        title="Pause"
      >
        <svg class="slds-button__icon" aria-hidden="true">
          <use
            xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#pause_alt"
          ></use>
        </svg>
        <span class="slds-assistive-text">Pause</span>
      </button>
      <button
        *ngIf="'unpause' | canAction: container.State"
        (click)="onExecute('unpause')"
        class="slds-button slds-button_icon slds-button_icon-x-small slds-button_icon-border-filled"
        title="Unpause"
      >
        <svg class="slds-button__icon" aria-hidden="true">
          <use
            xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#pause_alt"
          ></use>
        </svg>
        <span class="slds-assistive-text">Unpause</span>
      </button>
    </div>
  </div>

  <div class="slds-tile__detail">
    <dl class="slds-list_horizontal slds-wrap">
      <dt
        class="slds-item_label slds-text-color_weak slds-truncate"
        title="First Label"
      >
        Status:
      </dt>
      <dd
        class="slds-item_detail slds-truncate"
        title="Description for first label"
      >
        {{ container.Status }}
      </dd>
      <dt
        class="slds-item_label slds-text-color_weak slds-truncate"
        title="Second Label"
      >
        Date Ran:
      </dt>
      <dd
        class="slds-item_detail slds-truncate"
        title="Description for second label"
      >
        {{ container.RunningFor }}
      </dd>
      <dt
        class="slds-item_label slds-text-color_weak slds-truncate"
        title="Second Label"
      >
        State:
      </dt>
      <dd
        class="slds-item_detail slds-truncate"
        title="Description for second label"
      >
        {{ container.State }}
      </dd>
    </dl>
  </div>
</article>
